<!DOCTYPE html>
<html>
    <head>
        <meta name="viewpoint" content="width=device-width, initial-scale=1.0">
        <title>Counter App</title>
        <link rel="stylesheet" href="style.css">
    </head>
<body>
    <div class="container">
        <div class="appface">
            <h1>People Entered:</h1><br>
            <div class="counter">
                <h2 id="count-el">0</h2>
            </div>
            <br>
            <table border="0">
                <tr>
                    <td>
                        <button id="increment-btn" onclick="increment()"><b>Increment</b></button>
                    </td>
                    <td>
                        <button id="save-btn" onclick="save()"><b>Save</b></button>
                    </td>
                </tr>
            </table>
            
            
            <br><br>
            <p id="save-el">Previous Entires:</p>
        </div>
    </div>
<script src="index.js"></script>
</body>
</html>
